# Tree Metadata Configuration
# Defines context requirements and blackboard contracts for behavior trees

trees:
  - id: "demo_tree.xml"
    description: "Simple demo tree for testing the system"
    context_requirements:
      - ROBOT_POSE
    blackboard_contract:
      test_message:
        type: "string"
        required: false
        default: "Hello from demo tree"

  - id: "navigate_and_photograph.xml"
    description: "Navigate to waypoints and take photos at regular intervals"
    context_requirements:
      - ROBOT_POSE
      - RGB_IMAGE
      - GPS_FIX
    blackboard_contract:
      waypoints:
        type: "geometry_msgs/PoseArray"
        required: true
      photo_interval_m:
        type: "double"
        required: false
        default: 5.0
      camera_topic:
        type: "string"
        required: false
        default: "/camera/image_raw"

  - id: "explore_area.xml"
    description: "Autonomous exploration of an unknown area with obstacle avoidance"
    context_requirements:
      - ROBOT_POSE
      - POINTCLOUD
      - BATTERY_STATE
    blackboard_contract:
      exploration_radius_m:
        type: "double"
        required: false
        default: 50.0
      min_battery_percent:
        type: "double"
        required: false
        default: 20.0
      return_home_on_low_battery:
        type: "bool"
        required: false
        default: true
